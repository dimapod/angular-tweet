<div>
    <div class="well">
        <input type="text" placeholder="tweet search" class="input-large search-query ng-valid ng-dirty"
               ng-model="search" autofocus="">
        <a class="btn" ng-click="startWall();">Search</a>
        <div>
            <a ng-click="stopRefresh()" ng-hide="!started">Stop refresh{{counter | inProgress}}</a>
            <a ng-click="startRefresh()" ng-hide="started">Activate refresh</a>
        </div>
        <div>
            <b>Searching for: </b> {{searchTerm}}
        </div>
    </div>
</div>


<!--<div class="row-fluid">-->


    <div class="fm-panel">

        <h4>Tweet Wall</h4>

        <div>
            <ul class="unstyled">
                <div class="animate" ng-repeat="tweet in tweets">
                    <li class="row">
                        <div class="span1">
                            <img class="img-rounded" ng-src="{{tweet.profile_image_url}}"/>
                        </div>
                        <div class="span8">
                            <div>
                                <b ng-bind="tweet.from_user_name"></b>
                                {{tweet.id}}
                            </div>
                            <div ng-bind="tweet.text"></div>
                        </div>
                    </li>
                </div>
            </ul>
        </div>
    </div>
