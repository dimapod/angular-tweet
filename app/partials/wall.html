<div>
    <div class="well">
        <form name="wallForm" ng-submit="startWall()">
            <input type="text" placeholder="tweet search" class="input-large search-query ng-valid ng-dirty"
                   ng-model="search" autofocus="" required>
            <button type="submit" class="btn" ng-disabled="wallForm.$invalid">Search</button>
        </form>

        <div>
            <a ng-click="stopRefresh()" ng-hide="!started">Stop refresh{{counter | inProgress}}</a>
            <a ng-click="startRefresh()" ng-hide="started">Activate refresh</a>
        </div>
        <div>
            <b>Searching for: </b> {{searchTerm}}
        </div>
    </div>
</div>


<div class="row-fluid">
    <div class="span9 fm-panel">

        <h4>Tweet Wall</h4>

        <div class="raw animate" ng-repeat="tweet in tweets">
            <div class="span1">
                <img class="img-rounded" ng-src="{{tweet.profile_image_url}}"/>
            </div>
            <div class="span11">
                <div>
                    <span class="from_user_name">{{tweet.from_user_name}}</span>
                    <span class="from_user">@{{tweet.from_user}}</span>
                </div>
                <div ng-bind-html="tweet.text | linky | username | hashtag"></div>
            </div>
        </div>
    </div>
    <div class="span3 fm-panel">
        <h4>Search criteria</h4>
    </div>

</div>
